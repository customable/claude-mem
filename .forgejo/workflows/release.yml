name: Release

on:
  push:
    branches: [main]

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    name: Create Release
    runs-on: [docker, light]
    container:
      image: catthehacker/ubuntu:act-latest
    outputs:
      released: ${{ steps.released.outputs.released }}
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}

    steps:
      - name: Check if skip
        id: skip
        run: |
          if [[ "${{ github.event.head_commit.message }}" =~ ^chore\(release\): ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        if: steps.skip.outputs.skip != 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Detect version from commits
        if: steps.skip.outputs.skip != 'true'
        id: version
        run: |
          LAST_TAG=$(git tag -l "v*" --sort=-v:refname | head -n1 || echo "")

          if [ -z "$LAST_TAG" ]; then
            NEW_VERSION="1.0.0"
            echo "Initial release" > /tmp/commits.txt
          else
            CURRENT_VERSION="${LAST_TAG#v}"
            COMMITS=$(git log --pretty=format:"%s" "$LAST_TAG"..HEAD 2>/dev/null || echo "")

            if [ -z "$COMMITS" ]; then
              echo "skip=true" >> $GITHUB_OUTPUT
              exit 0
            fi

            git log --pretty=format:"- %s" "$LAST_TAG"..HEAD > /tmp/commits.txt

            MAJOR=0 MINOR=0 PATCH=0
            while IFS= read -r commit; do
              if [[ "$commit" =~ ^feat.*!: ]] || [[ "$commit" =~ BREAKING.CHANGE ]]; then MAJOR=1
              elif [[ "$commit" =~ ^feat ]]; then MINOR=1
              elif [[ "$commit" =~ ^fix|^refactor|^perf ]]; then PATCH=1
              fi
            done <<< "$COMMITS"

            IFS='.' read -r v_major v_minor v_patch <<< "$CURRENT_VERSION"
            if [ $MAJOR -eq 1 ]; then
              NEW_VERSION="$((v_major+1)).0.0"
            elif [ $MINOR -eq 1 ]; then
              NEW_VERSION="${v_major}.$((v_minor+1)).0"
            elif [ $PATCH -eq 1 ]; then
              NEW_VERSION="${v_major}.${v_minor}.$((v_patch+1))"
            else
              echo "skip=true" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi

          if git rev-parse "v${NEW_VERSION}" >/dev/null 2>&1; then
            echo "Tag v${NEW_VERSION} exists"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Generate changelog
        if: steps.skip.outputs.skip != 'true' && steps.version.outputs.skip != 'true'
        env:
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        run: |
          COMMITS=$(cat /tmp/commits.txt)
          RESPONSE=$(curl -s -X POST "https://api.mistral.ai/v1/chat/completions" \
            -H "Authorization: Bearer $MISTRAL_API_KEY" \
            -H "Content-Type: application/json" \
            -d "$(jq -n --arg commits "$COMMITS" '{
              model: "devstral-small-latest",
              messages: [{role: "system", content: "Generate a concise changelog in markdown. Group by type (### Features, ### Bug Fixes, ### Improvements). No code blocks, no version headers."}, {role: "user", content: $commits}],
              max_tokens: 1000
            }')")
          CHANGELOG=$(echo "$RESPONSE" | jq -r '.choices[0].message.content // empty' | sed '/^```/d')
          echo "${CHANGELOG:-$COMMITS}" > /tmp/changelog.md

      - name: Update all versions
        if: steps.skip.outputs.skip != 'true' && steps.version.outputs.skip != 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          DATE=$(date +%Y-%m-%d)

          # Update package.json files
          for f in package.json plugin/package.json plugin/.claude-plugin/plugin.json packages/*/package.json; do
            [ -f "$f" ] && jq --arg v "$VERSION" '.version = $v' "$f" > "$f.tmp" && mv "$f.tmp" "$f"
          done

          # Update constants.ts
          sed -i "s/export const VERSION = '[^']*'/export const VERSION = '${VERSION}'/" packages/shared/src/constants.ts

          # Update README badge
          [ -f README.md ] && sed -i "s/version-[0-9]*\.[0-9]*\.[0-9]*/version-${VERSION}/" README.md

          # Update CHANGELOG.md
          {
            echo "## [${VERSION}] - ${DATE}"
            echo ""
            cat /tmp/changelog.md
            echo ""
          } > /tmp/new_entry.md

          if [ -f CHANGELOG.md ]; then
            if head -1 CHANGELOG.md | grep -q "^# "; then
              { head -1 CHANGELOG.md; echo ""; cat /tmp/new_entry.md; tail -n +2 CHANGELOG.md; } > /tmp/cl.md
            else
              { cat /tmp/new_entry.md; cat CHANGELOG.md; } > /tmp/cl.md
            fi
            mv /tmp/cl.md CHANGELOG.md
          else
            { echo "# Changelog"; echo ""; cat /tmp/new_entry.md; } > CHANGELOG.md
          fi

      - name: Commit, tag and release
        if: steps.skip.outputs.skip != 'true' && steps.version.outputs.skip != 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"

          git config user.name "Release Bot"
          git config user.email "release@customable.de"
          git add -A
          git commit -m "chore(release): bump version to ${VERSION}"
          git push origin main
          git tag -a "$TAG" -m "Release $VERSION"
          git push origin "$TAG"

          # Create Forgejo release
          BODY=$(cat <<EOF
          ## Installation
          \`\`\`
          > /plugin marketplace add https://git.customable.host/customable/claude-plugins.git
          > /plugin install claude-mem
          \`\`\`

          ## Changes
          $(cat /tmp/changelog.md)

          ---
          Built from commit ${{ steps.version.outputs.sha }}
          EOF
          )
          curl -s -X POST \
            -H "Authorization: token ${{ secrets.RELEASE_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "$(jq -n --arg tag "$TAG" --arg body "$BODY" '{tag_name: $tag, name: ("Release " + $tag), body: $body}')" \
            "https://git.customable.host/api/v1/repos/customable/claude-mem/releases"

      - name: Sync to GitHub
        if: steps.skip.outputs.skip != 'true' && steps.version.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          BODY=$(cat <<EOF
          ## Installation
          \`\`\`
          > /plugin install https://github.com/customable/claude-mem.git
          \`\`\`

          ## Changes
          $(cat /tmp/changelog.md)
          EOF
          )
          curl -s -X POST \
            -H "Authorization: token ${GH_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            -d "$(jq -n --arg tag "$TAG" --arg body "$BODY" '{tag_name: $tag, name: ("Release " + $tag), body: $body}')" \
            "https://api.github.com/repos/customable/claude-mem/releases" || true

      - name: Update marketplace
        if: steps.skip.outputs.skip != 'true' && steps.version.outputs.skip != 'true'
        env:
          RELEASE_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git clone "https://release-bot:${RELEASE_TOKEN}@git.customable.host/customable/claude-plugins.git" /tmp/mp
          cd /tmp/mp
          jq --arg v "$VERSION" '.plugins[0].version = $v' .claude-plugin/marketplace.json > tmp && mv tmp .claude-plugin/marketplace.json
          git config user.name "Release Bot"
          git config user.email "release@customable.de"
          git add -A && git commit -m "chore: update claude-mem to v${VERSION}" && git push

      - name: Sync plugin repo
        if: steps.skip.outputs.skip != 'true' && steps.version.outputs.skip != 'true'
        env:
          RELEASE_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"
          git clone "https://release-bot:${RELEASE_TOKEN}@git.customable.host/customable/claude-mem-plugin.git" /tmp/plug || {
            mkdir -p /tmp/plug && cd /tmp/plug && git init
            git remote add origin "https://release-bot:${RELEASE_TOKEN}@git.customable.host/customable/claude-mem-plugin.git"
          }
          cd /tmp/plug
          find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
          cp -r ${GITHUB_WORKSPACE}/plugin/* . 2>/dev/null || true
          cp -r ${GITHUB_WORKSPACE}/plugin/.* . 2>/dev/null || true
          git config user.name "Release Bot"
          git config user.email "release@customable.de"
          git add -A && git commit -m "chore(release): sync plugin v${VERSION}" || true
          git push origin main || true
          git tag -a "$TAG" -m "Release $VERSION" 2>/dev/null || true
          git push origin "$TAG" 2>/dev/null || true

      - name: Set output
        if: steps.skip.outputs.skip != 'true' && steps.version.outputs.skip != 'true'
        id: released
        run: echo "released=true" >> $GITHUB_OUTPUT

  docker:
    name: Build Docker Images
    runs-on: [docker, light]
    needs: release
    if: needs.release.outputs.released == 'true'
    continue-on-error: true
    container:
      image: catthehacker/ubuntu:act-latest
      options: --volume /var/run/docker.sock:/var/run/docker.sock

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: git.customable.host
          username: ${{ github.actor }}
          password: ${{ secrets.RELEASE_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.backend
          push: true
          tags: |
            git.customable.host/customable/claude-mem/backend:latest
            git.customable.host/customable/claude-mem/backend:${{ needs.release.outputs.version }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,scope=backend,mode=max

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.worker
          push: true
          tags: |
            git.customable.host/customable/claude-mem/worker:latest
            git.customable.host/customable/claude-mem/worker:${{ needs.release.outputs.version }}
          cache-from: type=gha,scope=worker
          cache-to: type=gha,scope=worker,mode=max
