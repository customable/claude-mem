name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: false  # Don't cancel - auto-merge runs at end

jobs:
  build:
    runs-on: [docker, light]
    container:
      image: catthehacker/ubuntu:act-latest
    steps:
      - name: Check if skip
        id: check
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message || '' }}"
          if [[ -n "$COMMIT_MSG" && "$COMMIT_MSG" =~ ^chore\(release\): ]]; then
            echo "Skipping CI for release commit"
            echo "skip=true" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        if: steps.check.outputs.skip != 'true'
        uses: actions/checkout@v4

      - name: Cache Node.js
        if: steps.check.outputs.skip != 'true'
        uses: actions/cache@v4
        with:
          path: /opt/hostedtoolcache/node
          key: node-20

      - name: Setup pnpm
        if: steps.check.outputs.skip != 'true'
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        if: steps.check.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache pnpm store
        if: steps.check.outputs.skip != 'true'
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store
          key: pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: pnpm-store-

      - name: Install dependencies
        if: steps.check.outputs.skip != 'true'
        run: pnpm install --frozen-lockfile

      - name: Build
        if: steps.check.outputs.skip != 'true'
        run: pnpm run build

      - name: Run tests with coverage
        if: steps.check.outputs.skip != 'true'
        run: pnpm run test:coverage

      - name: Upload coverage report
        if: steps.check.outputs.skip != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Type check
        if: steps.check.outputs.skip != 'true'
        run: pnpm run typecheck
        continue-on-error: true

      - name: Build plugin
        if: steps.check.outputs.skip != 'true'
        run: node scripts/build-plugin.mjs

      - name: Validate plugin structure
        if: steps.check.outputs.skip != 'true'
        run: |
          test -f plugin/.claude-plugin/plugin.json
          test -d plugin/hooks
          test -f plugin/scripts/mcp-server.cjs
          test -f plugin/scripts/worker-service.cjs
          test -f plugin/scripts/smart-install.js
          echo "âœ… Plugin structure validated"
