name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true  # Cancel old runs on new push

jobs:
  build:
    runs-on: [docker, light]
    container:
      image: catthehacker/ubuntu:act-latest
    steps:
      - name: Check if skip
        id: check
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [[ "$COMMIT_MSG" =~ ^chore\(release\): ]]; then
            echo "Skipping CI for release commit"
            echo "skip=true" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        if: steps.check.outputs.skip != 'true'
        uses: actions/checkout@v4

      - name: Cache Node.js
        if: steps.check.outputs.skip != 'true'
        uses: actions/cache@v4
        with:
          path: /opt/hostedtoolcache/node
          key: node-20

      - name: Setup pnpm
        if: steps.check.outputs.skip != 'true'
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        if: steps.check.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache pnpm store
        if: steps.check.outputs.skip != 'true'
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store
          key: pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: pnpm-store-

      - name: Install dependencies
        if: steps.check.outputs.skip != 'true'
        run: pnpm install --frozen-lockfile

      - name: Build
        if: steps.check.outputs.skip != 'true'
        run: pnpm run build

      - name: Type check
        if: steps.check.outputs.skip != 'true'
        run: pnpm run typecheck
        continue-on-error: true

      - name: Build plugin
        if: steps.check.outputs.skip != 'true'
        run: node scripts/build-plugin.mjs

      - name: Validate plugin structure
        if: steps.check.outputs.skip != 'true'
        run: |
          test -f plugin/.claude-plugin/plugin.json
          test -d plugin/hooks
          test -f plugin/scripts/mcp-server.cjs
          test -f plugin/scripts/worker-service.cjs
          test -f plugin/scripts/smart-install.js
          echo "✅ Plugin structure validated"

      - name: Enable auto-merge
        if: steps.check.outputs.skip != 'true' && github.event_name == 'pull_request'
        env:
          GIT_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          curl -s -X POST \
            -H "Authorization: token ${GIT_TOKEN}" \
            -H "Content-Type: application/json" \
            "https://git.customable.host/api/v1/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/merge" \
            -d '{"Do":"merge","MergeAutoMerge":true}' || true
          echo "✅ Auto-merge enabled for PR #${{ github.event.pull_request.number }}"
